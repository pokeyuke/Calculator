<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <meta lang="en-US">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calc">
            <div class="display">
             
            </div>
            <div class="elements">    
                <div class="rows">
                    <button id="1">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="clear" ></button>
                </div class="">
                <div class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                </div>
                <div class="rows">
                    <button>0</button>
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="rows">
                    <button>*</button>
                    <button>/</button>
                    <button id="equals">=</button>
                </div >
    </div>
</body>
</html>
